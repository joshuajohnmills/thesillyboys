<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
      }
      #map {
        /* configure the size of the map */
        width: 85%;
        height: 100%;
        margin-left: 15%;
      }
      #main{
          width: 100%;
          height:100%
      }
      #toolbar{
          height:100%;
          width: 14%;
          background-color: rgb(179, 211, 219);
          float:left;
          border: solid black 3px;
          overflow-y:scroll;
      }
      .topicpost{
        border:solid navy 3px;
      }
    </style>
  </head>
  <body>
    <div id = "main">
    <div id = "toolbar">
      <input id = "input_box" type="text" placeholder="describe what you saw" >
      <button onclick="makeReadyMarker()">Add to map</button>
        {% for i in range(0,nposts)%}
        <div class = "topicpost">
        <h1>{{topics[i]}}</h1>
        <p>{{topicdesc[i]}}</p>
      </div>
        {% endfor %}

    </div>
    <div id="map"></div>
    <script >
      
// initialize Leaflet
var map = L.map('map').setView({lon: 144.9631, lat: -37.8136}, 12);

// add the OpenStreetMap tiles
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
maxZoom: 19,
attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
}).addTo(map);

L.control.scale({imperial: true, metric: true}).addTo(map);

var create = false;
// show a marker on the map

window.onload = function(){$.get("/get_pins", function(data){  
  
  console.log(data);
  items = data.posts;
  for(let i = 0;i<items.length;i++){
    L.marker({lon: items[i].lon, lat:  items[i].lat}).bindPopup(items[i].message).addTo(map);
  }
  
})};



map.on('click', function(e) {
    //
    if(create){
      L.marker({lon: e.latlng.lng, lat:  e.latlng.lat}).bindPopup(message).addTo(map);
      create = false;
      $.post(
          "/event_post",
          JSON.stringify({"lon" : e.latlng.lng, "lat" : e.latlng.lat,"message": message })
      )
      create = false;
    }
});

var current_marker;
var message = ""
const makeReadyMarker = () =>{
    message = document.getElementById("input_box").value;
    create = true;
    document.getElementById("input_box").value = "";
}
/*
const createNewMarker = (inputlon,inputlat,text) => {

    
    L.marker({lon: inputlon, lat: inputlat}).bindPopup(text).addTo(map);
}
*/
    </script>
    </script>
    </div>
  </body>
</html>
